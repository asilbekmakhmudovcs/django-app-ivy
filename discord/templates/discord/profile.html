<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'main.html' %}
    <meta charset="UTF-8">
    <title>{% block title %}User Profile{% endblock title %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>{{ user.username }}</h1>
        <hr>

        <div class="row">
            <div class="col-md-3">
                {% include 'discord/browse_topics.html' %}
            </div>

            <div class="col-md-6">
                {% include 'discord/all_topics.html' %}
            </div>

            <div class="col-md-3">
                {% include 'discord/activity_component.html' %}
            </div>
        </div>
    </div>
    {% endblock content %}

    <!-- Include Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
