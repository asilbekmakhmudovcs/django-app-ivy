<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'main.html' %}
    <meta charset="UTF-8">
    <title>{% block title %}Deleting{% endblock title %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container">
        <h4 class="mt-5">Are you sure you want to delete "{{ obj }}"?</h4>
        <a class="btn btn-secondary mt-2" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-2">Delete</button>
        </form>
    </div>
    {% endblock content %}

    <!-- Include Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
