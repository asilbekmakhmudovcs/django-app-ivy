<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bootstrap Page{% endblock title %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "styles/main.css" %}">
    <link rel="stylesheet" href="css/for_links.css" type="text/css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        {% if messages %}
        <div class="messages">
            <ul class="list-group">
                {% for message in messages %}
                <li class="list-group-item">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <div class="container">
        {% block new %}{% endblock new %}
    </div>

    <!-- Include Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
